<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="game">
        <div class="result-section">
            <p>Choose your weapon</p>
            <p id="smaller">First to score 5 points wins the game</p>
        </div>
        <div class="choice">
            <p>❔</p> <p>❔</p>
        </div>
        <div class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
        </div>
        <div class="gameSection">
            <button class="buttons" id="btn-rock">✊</button>
            <button class="buttons" id="btn-paper">✋</button>
            <button class="buttons" id="btn-scissors">✌</button>
        </div>
    </div>
    <div class="footer">
        <button id="copy-btn">Copyright © Lolmike 2022</button>
    </div>
</body>
</html>
